{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{% static 'css/all.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/lightbox.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/mycss.css' %}" />
    <title>BT Real Estate {% block title %}  {% endblock title %}</title>
  </head>
  <body>

    {% include 'partials/_topbar.html' %}
    {% include 'partials/_navbar.html' %}

    {% block content %} {% endblock content %}

    {% include 'partials/_footer.html' %}

    <scripts src="{% static 'js/jquery-3.3.1.min.js' %}"></scripts>
    <scripts src="{% static 'js/bootstrap.bundle.min.js' %}"></scripts>
    <scripts src="{% static 'js/lightbox.min.js' %}"></scripts>
    <scripts src="{% static 'js/main.js' %}"></scripts>

    {% comment %} Fix for Modal - Required for Modal  {% endcomment %}
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.js'></script>
  </body>
</html>
