version: v1.0
name: BTRealEstate
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: RunServer
    task:
      jobs:
        - name: Runserver
          commands: []
        - env_vars: null
          name: Nameless 2
          commands: []
        - name: PYTHON_VERSION
          value: '3.7'
          commands: []
      commands:
        - sem-version python $PYTHON_VERSION
        - checkout
        - python -m pip install --upgrade pip
        - pip install -r requirements_prod.txt
        - pip install flake8
        - 'python manage.py runserver 0.0.0.0:8000'
      env_vars:
        - name: PYTHON_VERSION
          value: '3.7'
